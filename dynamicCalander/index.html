<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calander</title>
    <link rel="stylesheet" href="./style.css">
    <!-- ===== GOOLGE ICONS ===== -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="currentDate"></p>
            <div class="icons">
                <span id="prev" class="material-icons md-dark">chevron_left</span>
                <span id="next" class="material-icons md-dark">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tus</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <!-- ===== JavaScript Code File ===== -->
    <script src="./script.js"></script>
</body>
</html>
